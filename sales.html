<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Vision Auto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/ac82667efe.js" crossorigin="anonymous"></script>

    <!-- <style>
        * {
            outline: red solid 2px;
        }
    </style> -->
</head>

<body class="font-mono">
    <div class="flex min-h-screen">
        <aside class="fixed bg-slate-900 w-64 h-screen">
            <div class="flex h-screen flex-col justify-between border-e border-gray-100">
                <div class="px-4 py-6">
                    <h1 class="text-white/90 text-2xl font-black tracking-tighter">
                        Vision Auto <span class="text-blue-700 text-3xl">.</span></h1>
                    <ul class="mt-10 pt-4 space-y-1 flex flex-col gap-4">
                        <li>
                            <a href="dashboard.html"
                                class="block rounded-lg  px-4 py-2 text-sm font-medium text-white hover:bg-blue-900">
                                Dashboard
                            </a>
                        </li>
                        <li>
                            <details class="group [&amp;_summary::-webkit-details-marker]:hidden" open="">
                                <summary
                                    class="flex cursor-pointer items-center justify-between rounded-lg px-4 py-2 text-white hover:bg-blue-900">
                                    <span class="text-sm font-medium"> Analytics </span>
                                    <span class="shrink-0 transition duration-300 group-open:-rotate-180">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="size-5" viewBox="0 0 20 20"
                                            fill="currentColor">
                                            <path fill-rule="evenodd"
                                                d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                                clip-rule="evenodd"></path>
                                        </svg>
                                    </span>
                                </summary>
                                <ul class="mt-2 space-y-1 px-4">
                                    <li>
                                        <a href="order.html"
                                            class="block rounded-lg  px-4 py-2 text-sm font-medium text-white hover:bg-blue-900">
                                            Order Management
                                        </a>
                                    </li>
                                    <li>
                                        <a href="sales.html"
                                            class="block rounded-lg bg-blue-900 px-4 py-2 text-sm font-medium text-white">
                                            Sales Management
                                        </a>
                                    </li>
                                </ul>
                            </details>
                        </li>
                        <li>
                            <a href="#"
                                class="block rounded-lg px-4 py-2 text-sm font-medium text-white hover:bg-blue-900">
                                Calendar
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="sticky inset-x-0 bottom-0 border-t border-gray-100">
                    <a href="#" class="flex items-center gap-2 p-4 hover:bg-blue-900">
                        <img alt=""
                            src="https://images.unsplash.com/photo-1600486913747-55e5470d6f40?auto=format&amp;fit=crop&amp;q=80&amp;w=1160"
                            class="size-10 rounded-full object-cover">
                        <div>
                            <p class="text-white">
                                <strong class="block font-bold text-lg">Isaac Ndungu</strong>
                                <span class="font-medium text-xs"> Administrator</span>
                            </p>
                        </div>
                    </a>
                </div>
            </div>
        </aside>



        <main class="ml-64 bg-gray-100 flex-1 px-6">
            <header>
                <div class="flex justify-between mb-6 pt-4 ">
                    <div>
                        <h2 class="text-3xl font-black tracking-tight">Analytics</h2>
                    </div>


                    <div class="w-[400px] ">
                        <button type="button"
                            class="flex h-10 w-full items-center justify-between gap-3 rounded-full  bg-gray-200 px-3 text-sm text-slate-700">
                            <span class="">Type to search...</span>
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                    <div class="flex gap-10 p-4">
                        <i class="fa-regular fa-envelope fa-2xl"></i>
                        <i class="fa-regular fa-bell fa-2xl"></i>
                    </div>

                </div>
            </header>

            
        </main>
    </div>
</body>

</html>
